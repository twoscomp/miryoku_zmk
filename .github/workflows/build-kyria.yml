name: 'Build Kyria'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["kyria_left,kyria_right"]'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR"]'
      kconfig: '["CONFIG_ZMK_MOUSE=y",CONFIG_ZMK_RGB_UNDERGLOW=y,CONFIG_WS2812_STRIP=y,CONFIG_ZMK_SLEEP=y]'
      branches: '[
        "zmkfirmware/zmk/main krikun98/zmk/mouse-pr",
        "zmkfirmware/zmk/main ftc/zmk/mouse-ftc",
        "ftc/zmk/mouse-ftc"
      ]'
